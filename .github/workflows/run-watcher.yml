name: Run PointlessWatcher

# スケジュール設定（例：毎日9:00と21:00に実行）
on:
  schedule:
    - cron: "0 0,12 * * *"  # UTC時間。日本時間では +9時間
  workflow_dispatch:        # 手動実行も可能

jobs:
  run-watcher:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Node.js をセットアップ
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 依存ライブラリをインストール
        run: npm install node-fetch@2

      - name: watcher.js を実行
        run: node watcher.js
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
